<ion-grid *ngIf="directoryDetails">
  <ion-col
    size="12"
    size-md="2"
    *ngFor="let folder of directoryDetails.childDirectories"
  >
    <ion-icon name="folder"></ion-icon>
    {{ folder.name }}
  </ion-col>

  <ion-col size="12" size-md="2" *ngFor="let file of directoryDetails.files">
    <app-file-item [file]="file"></app-file-item>
  </ion-col>
</ion-grid>
