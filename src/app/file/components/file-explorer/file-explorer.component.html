<ion-grid *ngIf="directoryDetails" id="file-explorer-content">
  <ion-row>
    <ion-col
      size-xl="3"
      size-lg="4"
      size-md="6"
      size-sm="8"
      size-xs="12"
      *ngFor="let folder of directoryDetails.childDirectories"
    >
      <app-directory-item (directoryChange)="directoryChange.emit($event)" [directory]="folder"> </app-directory-item>
    </ion-col>

    <ion-col
      size-xl="3"
      size-lg="4"
      size-md="6"
      size-sm="8"
      size-xs="12"
      *ngFor="let file of directoryDetails.files"
    >
      <app-file-item [file]="file"></app-file-item>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-menu side="end" menuId="details-menu" contentId="file-explorer-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Directory details</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    This is the menu content.
    <ion-card
      ><ion-card-header> titlu </ion-card-header>
      <ion-card-content> continut </ion-card-content>
    </ion-card>
  </ion-content>
</ion-menu>
