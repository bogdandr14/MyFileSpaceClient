<div class="ion-activatable ripple-parent rounded-rectangle">
  <ion-icon
    id="{{ file.name }}-trigger"
    size="large"
    class="file-icon"
    name="document"
    color="secondary"
  ></ion-icon>
  {{ file.name }}
  <ion-ripple-effect></ion-ripple-effect>
  <ion-popover trigger="{{ file.name }}-trigger" triggerAction="context-menu">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-label> size: {{ getSize() }} </ion-label>
          </ion-item>
          <ion-item button>
            <ion-label> Update </ion-label>
          </ion-item>
          <ion-item button>
            <ion-label> Move </ion-label>
          </ion-item>
          <ion-item button>
            <ion-label> Delete </ion-label>
          </ion-item>
          <ion-item button>
            <ion-label> Rename </ion-label>
          </ion-item>
          <ion-item button>
            <ion-label> Download </ion-label>
          </ion-item>
          <ion-item button>
            <ion-label> Share link </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
</div>
