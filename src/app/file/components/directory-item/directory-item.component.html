<ion-chip button (click)="directoryChange.emit(directory.id)">
  <ion-icon
    id="{{ directory.name }}-trigger"
    size="large"
    class="file-icon"
    name="folder"
    [color]="
      directory.accessLevel === 1
        ? 'tertiary'
        : directory.accessLevel === 2
        ? 'secondary'
        : 'success'
    "
    (click)="directoryChange.emit(directory.id)"
  ></ion-icon>
  <ion-label (click)="directoryChange.emit(directory.id)">
    {{ directory.name }}
  </ion-label>
</ion-chip>
<ion-popover
  trigger="{{ directory.name }}-trigger"
  triggerAction="context-menu"
>
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item button (click)="openDetailsMenu()">
          <ion-label> Details </ion-label>
        </ion-item>
        <ion-item button>
          <ion-label> Update </ion-label>
        </ion-item>
        <ion-item button>
          <ion-label> Move </ion-label>
        </ion-item>
        <ion-item button>
          <ion-label> Delete </ion-label>
        </ion-item>
        <ion-item button c>
          <ion-label> Rename </ion-label>
        </ion-item>
        <ion-item button>
          <ion-label> Download </ion-label>
        </ion-item>
        <ion-item button>
          <ion-label> Share link </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
