<ion-header>
  <ion-toolbar>
    <ion-title
      >{{((mailRequestModel.type === 1 )?
      '_pages.sendConfirmation':'_pages.sendResetPassword') | translate
      }}</ion-title
    >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-grid>
    <ion-row class="absolute-center custom-margin-bottom">
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col size-md="10" offset-sm="1">
                <form #form="ngForm" (ngSubmit)="onSend()">
                  <ion-item-group id="email">
                    <ion-item color="transparent">
                      <ion-label for="email" position="floating">
                        <b>
                          {{ "_user.email" | translate }}
                          <span class="required"> *</span>
                        </b>
                      </ion-label>
                      <ion-input
                        type="text"
                        name="email"
                        #email="ngModel"
                        [(ngModel)]="mailRequestModel.email"
                        aria-label="Email"
                        required
                      ></ion-input>
                    </ion-item>
                    <app-validation-errors
                      [model]="email"
                    ></app-validation-errors>
                  </ion-item-group>

                  &nbsp;
                  <ion-button
                    type="submit"
                    class="submit-button"
                    color="primary"
                    expand="block"
                    [disabled]="form.invalid || form.pristine"
                  >
                    {{ ((mailRequestModel.type === 1 )?
                    "_links.confirmEmail":"_links.sendResetPassword") |
                    translate }}
                  </ion-button>
                </form>
                &nbsp;
                <ion-button
                  type="button"
                  color="secondary"
                  fill="clear"
                  expand="block"
                  [routerLink]="['/user/login']"
                  routerLinkActive="selected"
                  routerDirection="root"
                >
                  {{ "_common.cancel" | translate }}
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
