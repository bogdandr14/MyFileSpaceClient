<ion-header>
  <ion-toolbar>
    <ion-title>{{'_pages.login' | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-grid>
    <ion-row class="absolute-center custom-margin-bottom">
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col size-md="10" offset-sm="1">
                <form #form="ngForm" (ngSubmit)="onLogin()">
                  <ion-item-group id="email">
                    <ion-item color="transparent">
                      <ion-label for="email" position="floating">
                        <b>
                          {{ "_user.email" | translate }}
                          <span class="required"> *</span>
                        </b>
                      </ion-label>
                      <ion-input
                        type="text"
                        name="email"
                        #email="ngModel"
                        [(ngModel)]="loginModel.email"
                        aria-label="Email"
                        required
                      ></ion-input>
                    </ion-item>
                    <app-validation-errors
                      [model]="email"
                    ></app-validation-errors>
                  </ion-item-group>

                  <ion-item-group id="password">
                    <ion-item color="transparent">
                      <ion-label for="psw" position="floating">
                        <b>
                          {{ "password" | translate }}
                          <span class="required"> *</span>
                        </b>
                      </ion-label>
                      <ion-input
                        type="password"
                        name="psw"
                        #psw="ngModel"
                        [(ngModel)]="loginModel.password"
                        minlength="8"
                        aria-label="Password"
                        required
                      ></ion-input>
                    </ion-item>
                    <app-validation-errors
                      [model]="psw"
                      [number]="8"
                    ></app-validation-errors>
                  </ion-item-group>
                  &nbsp;
                  <ion-button
                    type="submit"
                    class="submit-button"
                    color="primary"
                    expand="block"
                    [disabled]="form.invalid || form.pristine"
                  >
                    {{ "login" | translate }}
                  </ion-button>
                </form>
                &nbsp;
                <ion-button
                  type="button"
                  color="secondary"
                  fill="clear"
                  expand="block"
                  [routerLink]="['/user/register']"
                  routerLinkActive="selected"
                  routerDirection="root"
                >
                  {{ "_links.registerHere" | translate }}
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
